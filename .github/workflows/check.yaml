name: Check for broken links

on:
  workflow_dispatch:
    inputs:
      site:
        required: true
        type: string

jobs:
  broken-linkcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check for broken links
        uses: ruzickap/action-my-broken-link-checker@v2
        with:
          url: ${{ inputs.site }}
          cmd_params:
            --verbose
            --timeout 300
            --buffer-size=16384
            --header="User-Agent:Mozilla/5.0"                      # LinkedIn (999) docs.zeek.org (403)
