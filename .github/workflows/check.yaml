name: Check for broken links

on:
  workflow_dispatch:
    inputs:
      site:
        required: true
        type: string
        default: https://jocular-choux-3cf6d8.netlify.app/

jobs:
  broken-linkcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check for broken links
        uses: ruzickap/action-my-broken-link-checker@v2
        with:
          url: ${{ inputs.site }}
          cmd_params:
            --verbose
            --timeout 300
            --max-connections=3
            --max-connections-per-host=1
            --rate-limit=5
            --buffer-size=16384
            --header="User-Agent:Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
            --max-response-body-size 1000000000
            --exclude linkedin.com
            --exclude suricata.io
            --exclude github.com.*#
